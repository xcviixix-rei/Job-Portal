<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết việc làm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .job-detail-container {
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 3px 12px #d4e6fc44;
            margin-top: 20px;
        }
        .job-detail-container h1 {
            font-size: 2em;
            color: #2062ad;
            margin-bottom: 10px;
        }
        .job-detail-container .company-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .job-detail-container .company-info img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;
            object-fit: contain;
            background: #f0f4f8;
        }
        .job-detail-container .company-info div {
            font-size: 1.1em;
        }
        .job-detail-container .company-info .company-name {
            font-weight: bold;
            color: #2267c6;
        }
        .job-detail-container .job-meta span {
            display: inline-block;
            margin-right: 15px;
            color: #555;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        .job-detail-container .description-title {
            font-size: 1.5em;
            color: #2062ad;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .job-detail-container .description-content {
            line-height: 1.7;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="homePage.html" class="logo" style="text-decoration:none; color:inherit;">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
            <span>JobPortal</span>
        </a>
        <ul class="nav-links">
            <li><a href="homePage.html#jobs">Việc làm</a></li>
            <li><a href="homePage.html#companies">Công ty</a></li>
            <li><a class="btn-employer" href="employer.html">Đăng tin tuyển dụng</a></li>
        </ul>
    </nav>

    <section class="section" style="max-width:800px; margin-top: 40px;">
        <div id="jobDetailContainer" class="job-detail-container">
            <p>Đang tải chi tiết việc làm...</p>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 JobPortal. Liên hệ: jobportal@gmail.com | Hotline: 0988.123.456</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="navbar.js"></script>
    <script src="jobsDetail.js"></script>
</body>
</html>
